<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <!-- input section starts -->
    <div class="container mt-5">
        <div class="row">
            <div class="col-lg-10 col-md-10 col-sm-9">
                <form autocomplete="off">
                    <div class="form-group">
                        <input class="form-control form-control-lg" type="text" placeholder="Enter text here ..." id="text" />
                    </div>
                    <span>This field is required !</span>
                </form>
            </div>
            <div class="col-lg-2 col-md-2 col-sm-3">
                <button class="btn btn-outline-success btn-lg w-100" id="submit">Click</button>
            </div>
        </div>
    </div>
    <!-- input section ends -->

    <!-- table for showing quantity of characters -->
    <div class="container mt-5">
        <table class="table table-dark text-center d-none">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Character</th>
                    <th scope="col">Quantity</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    <!-- table ends -->
    <script src="js/app.js"></script>
</body>
</html>
